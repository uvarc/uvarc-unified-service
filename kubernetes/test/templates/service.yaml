apiVersion: v1
kind: Service
metadata:
  name: {{ include "uvarc-unified-service.fullname" . }}
  labels:
    {{- include "uvarc-unified-service.labels" . | nindent 4 }}
spec:
  selector:
    {{- include "uvarc-unified-service.selectorLabels" . | nindent 4 }}
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
