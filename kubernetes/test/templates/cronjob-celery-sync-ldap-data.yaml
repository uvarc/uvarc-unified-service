apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "uvarc-unified-service.fullname" . }}-celery-sync-ldap-data-task
  labels:
    {{- include "uvarc-unified-service.labels" . | nindent 4 }}
spec:
  schedule: "0 * * * *"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: main
            image: ghcr.io/uvarc/uvarc-unified-service:develop
            imagePullPolicy: Always
            command:
              - /bin/sh
              - -c
              - celery -A app.celery call ldap_requests_sync_ldap_data_task
            resources:
              requests:
                memory: "1000Mi"
                cpu: "500m"
              limits:
                memory: "1000Mi"
                cpu: "500m"
            envFrom:
              - configMapRef:
                  name: {{ include "uvarc-unified-service.fullname" . }}-configmap
            env:
              - name: JIRA_CLIENT_ID
                valueFrom:
                  secretKeyRef:
                    name: uvarc-unified-service-secret
                    key: JIRA_CLIENT_ID

              - name: JIRA_CLIENT_SECRET
                valueFrom:
                  secretKeyRef:
                    name: uvarc-unified-service-secret
                    key: JIRA_CLIENT_SECRET
  
              - name: WORKDAY_CLIENT_ID
                valueFrom:
                  secretKeyRef:
                    name: uvarc-unified-service-secret
                    key: WORKDAY_CLIENT_ID

              - name: WORKDAY_CLIENT_SECRET
                valueFrom:
                  secretKeyRef:
                    name: uvarc-unified-service-secret
                    key: WORKDAY_CLIENT_SECRET

              - name: SMTP_CLIENT_ID
                valueFrom:
                  secretKeyRef:
                    name: uvarc-unified-service-secret
                    key: SMTP_CLIENT_ID

              - name: SMTP_CLIENT_SECRET
                valueFrom:
                  secretKeyRef:
                    name: uvarc-unified-service-secret
                    key: SMTP_CLIENT_SECRET

              - name: AWS_CLIENT_ID
                valueFrom:
                  secretKeyRef:
                    name: uvarc-unified-service-secret
                    key: AWS_CLIENT_ID

              - name: AWS_CLIENT_SECRET
                valueFrom:
                  secretKeyRef:
                    name: uvarc-unified-service-secret
                    key: AWS_CLIENT_SECRET

              - name: MONGO_USER
                valueFrom:
                  secretKeyRef:
                    name: uvarc-unified-service-secret
                    key: MONGO_USER

              - name: MONGO_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: uvarc-unified-service-secret
                    key: MONGO_PASSWORD

              - name: LDAP_PUBLIC_CLIENT_ID
                valueFrom:
                  secretKeyRef:
                    name: uvarc-unified-service-secret
                    key: LDAP_PUBLIC_CLIENT_ID

              - name: LDAP_PUBLIC_CLIENT_SECRET
                valueFrom:
                  secretKeyRef:
                    name: uvarc-unified-service-secret
                    key: LDAP_PUBLIC_CLIENT_SECRET

              - name: LDAP_PRIVATE_CLIENT_ID
                valueFrom:
                  secretKeyRef:
                    name: uvarc-unified-service-secret
                    key: LDAP_PRIVATE_CLIENT_ID

              - name: LDAP_PRIVATE_CLIENT_SECRET
                valueFrom:
                  secretKeyRef:
                    name: uvarc-unified-service-secret
                    key: LDAP_PRIVATE_CLIENT_SECRET

              - name: HPC_API_CLIENT_ID
                valueFrom:
                  secretKeyRef:
                    name: uvarc-unified-service-secret
                    key: HPC_API_CLIENT_ID

              - name: HPC_API_CLIENT_SECRET
                valueFrom:
                  secretKeyRef:
                    name: uvarc-unified-service-secret
                    key: HPC_API_CLIENT_SECRET
              - name: WORKDAY_CLIENT_ID
                valueFrom:
                  secretKeyRef:
                    name: uvarc-unified-service-secret
                    key: WORKDAY_CLIENT_ID

              - name: WORKDAY_CLIENT_SECRET
                valueFrom:
                  secretKeyRef:
                    name: uvarc-unified-service-secret
                    key: WORKDAY_CLIENT_SECRET

            volumeMounts:
              - name: {{ include "uvarc-unified-service.fullname" . }}-ceph-data
                mountPath: /opt/local/non_root_user/uvarc_unified_service/data/
          restartPolicy: OnFailure
          volumes:
            - name: {{ include "uvarc-unified-service.fullname" . }}-ceph-data
              persistentVolumeClaim:
                claimName: {{ include "uvarc-unified-service.fullname" . }}-ceph-pvc-data
