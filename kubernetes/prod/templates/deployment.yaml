apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: uvarc-unified-service-prod
  name: uvarc-unified-service-deployment-prod
  namespace: uvarc-unified-services
spec:
  replicas: 1
  selector:
    matchLabels:
      app: uvarc-unified-service-prod
  template:
    metadata:
      labels:
        app: uvarc-unified-service-prod
    spec:
      volumes:
        - name: uvarc-unified-service-ceph-data-prod
          persistentVolumeClaim:
            claimName: uvarc-unified-service-ceph-pvc-data-prod
      containers:
        - image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          name: uvarc-unified-service-prod
          imagePullPolicy: "Always"
          command:
            - /usr/bin/supervisord

          volumeMounts:
            - name: uvarc-unified-service-ceph-data-prod
              mountPath: /opt/local/non_root_user/uvarc_unified_service/data/

          resources:
            requests:
              memory: "1524Mi"
              cpu: "1000m"
            limits:
              memory: "2024Mi"
              cpu: "1500m"
          envFrom:
            - configMapRef:
                name: uvarc-unified-service-configmap-prod
          env:
            - name: JIRA_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: uvarc-unified-service-secret-prod
                  key: JIRA_CLIENT_ID

            - name: JIRA_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: uvarc-unified-service-secret-prod
                  key: JIRA_CLIENT_SECRET

            - name: WORKDAY_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: uvarc-unified-service-secret-prod
                  key: WORKDAY_CLIENT_ID

            - name: WORKDAY_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: uvarc-unified-service-secret-prod
                  key: WORKDAY_CLIENT_SECRET

            - name: SMTP_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: uvarc-unified-service-secret-prod
                  key: SMTP_CLIENT_ID

            - name: SMTP_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: uvarc-unified-service-secret-prod
                  key: SMTP_CLIENT_SECRET

            - name: AWS_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: uvarc-unified-service-secret-prod
                  key: AWS_CLIENT_ID

            - name: AWS_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: uvarc-unified-service-secret-prod
                  key: AWS_CLIENT_SECRET

            - name: MONGO_USER
              valueFrom:
                secretKeyRef:
                  name: uvarc-unified-service-secret-prod
                  key: MONGO_USER

            - name: MONGO_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: uvarc-unified-service-secret-prod
                  key: MONGO_PASSWORD

            - name: LDAP_PUBLIC_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: uvarc-unified-service-secret-prod
                  key: LDAP_PUBLIC_CLIENT_ID

            - name: LDAP_PUBLIC_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: uvarc-unified-service-secret-prod
                  key: LDAP_PUBLIC_CLIENT_SECRET

            - name: LDAP_PRIVATE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: uvarc-unified-service-secret-prod
                  key: LDAP_PRIVATE_CLIENT_ID

            - name: LDAP_PRIVATE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: uvarc-unified-service-secret-prod
                  key: LDAP_PRIVATE_CLIENT_SECRET

            - name: HPC_API_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: uvarc-unified-service-secret-prod
                  key: HPC_API_CLIENT_ID

            - name: HPC_API_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: uvarc-unified-service-secret-prod
                  key: HPC_API_CLIENT_SECRET

            - name: QUALTRICS_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: uvarc-unified-service-secret-prod
                  key: QUALTRICS_CLIENT_ID

            - name: QUALTRICS_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: uvarc-unified-service-secret-prod
                  key: QUALTRICS_CLIENT_SECRET

            - name: LIBCAL_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: uvarc-unified-service-secret-prod
                  key: LIBCAL_CLIENT_ID

            - name: LIBCAL_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: uvarc-unified-service-secret-prod
                  key: LIBCAL_CLIENT_SECRET

            - name: HSL_API_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: uvarc-unified-service-secret-prod
                  key: HSL_API_CLIENT_ID

            - name: HSL_API_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: uvarc-unified-service-secret-prod
                  key: HSL_API_CLIENT_SECRET