{% extends "base.html" %} {% block content %}
<style>

    label {
        font-size: 14px;
        font-weight: bold;
        margin-bottom: 6px;
        display: block;
        color: #555;
    }

    input, select {
        width: 100%;
        padding: 8px;
        margin: 8px 0 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
        box-sizing: border-box;
    }


    button {
        background-color: #5c6bc0;
        color: white;
        border: none;
        padding: 10px;
        width: 100%;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }

</style> 
<body>
    <h2>Update Resource Request Status</h2>
    <form action="/submit" method="POST">
        <label for="ticket_id">Ticket ID:</label>
        <input type="text" id="ticket_id" name="ticket_id" value="{{ ticket_id }}" required><br><br>

        <label for="request_type">Request Type:</label>
        <input type="text" id="request_type" name="request_type" value="{{ request_type }}" required><br><br>

        <label for="group_name">Group Name:</label>
        <input type="text" id="group_name" name="group_name" value="{{ group_name }}" required><br><br>

        <label for="processing_status">Processing Status:</label>
        <select id="processing_status" name="processing_status" required>
            <option value="Active">Active</option>
            <option value="Error">Error</option>
        </select><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
{% endblock %}
